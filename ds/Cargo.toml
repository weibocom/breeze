[package]
name = "ds"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { path = "../log" }
minstant = "*"
tokio.workspace = true

byteorder = "1.4.3"
rand = "0.8.4"
atomic-waker = "*"
mimalloc = { version = "0.1.34", default-features = false }
ctor = "*"
crossbeam-utils = "*"
openssl = "0.10.52"

[features]
default = ["heap-stats", "tsc"]
heap-stats = []
tsc = []
trace = []

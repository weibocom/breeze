[package]
name = "protocol"
version = "0.1.0"
authors = ["icy"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ds = { path = "../ds" }
metrics = { path = "../metrics" }
sharding = { path = "../sharding" }
log = { path = "../log" }

enum_dispatch = "0.3.8"
lazy_static = "1.4.0"
rand = "0.8.4"

ctor = "0.1.23"
array-init = "2"

#rust-crypto = "0.2.36"

# for mysql
byteorder = "1"
bitflags = "1"
num-bigint = { version = "0.4" }
num-traits = { version = "0.2", features = ["i128"] }
thiserror = "1.0"
bytes = "1.0"
lexical = "6.0.1"
regex = { version = "1.5.5", default-features = false, optional = true }
smallvec = { version = "1.6.1", features = ["union", "write"] }
uuid = "1"
flate2 = { version = "1.0", default-features = false }
serde = "1"
serde_json = "1"
saturating = "0.1"
sha1 = "0.10.0"
sha2 = "0.10.0"
url = "2.1"
percent-encoding = "2.1.0"
seq-macro = "*"

[features]
max_allowed_packet = []
regex = ["dep:regex"]

[dev-dependencies]
proptest = "1.0"
